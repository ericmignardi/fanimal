# -----------------------
# Application
# -----------------------
spring.application.name=fanimal
server.port=8080
# -----------------------
# Database (PostgreSQL)
# -----------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fanimal}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fanimal_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fanimal_pass}
# -----------------------
# JPA / Hibernate
# -----------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# -----------------------
# Connection Pool (HikariCP)
# -----------------------
spring.datasource.driver-class-name=org.postgresql.Driver
# -----------------------
# JWT
# -----------------------
jwt.secret=${JWT_SECRET:default-dev-secret-key-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:3600000}
# -----------------------
# STRIPE
# -----------------------
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_test}
stripe.api.key=${STRIPE_API_KEY:sk_test_placeholder}
