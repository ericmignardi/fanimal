spring.application.name=Fanimal

# --- Datasource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/fanimal
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update       # auto-create tables in dev
spring.jpa.show-sql=true                  # show SQL statements in logs
spring.jpa.properties.hibernate.format_sql=true

# --- Server ---
server.port=8080

# --- Logging (optional, helpful for dev) ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
